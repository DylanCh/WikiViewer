<!DOCTYPE html>
<html>
  <head>
    <title>Wiki Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://rawgit.com/DylanCh/WikiViewer/master/client/App.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://rawgit.com/DylanCh/WikiViewer/master/client/site.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="wikiViewerApp" ng-controller="wikiController" style="margin: 0 auto; width :90%">    
    <center class="container">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">WikiViewer</a>
      </nav>
      <div class="row">
        <div class="form-group">
          <label class="label">
            Search for Wiki articles:</label>
          <input type="text" class="form-control" ng-model="query" />
          <button ng-click="getWiki()" class="form-control btn btn-primary">Search</button>
          <button id = "randomBtn" class="form-control btn" 
            style="cursor:pointer" ng-click="randomize">
            Random
          </button>
        </div>
      </div>
      <div class="row">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="link in links">
            <a ng-href="{{link.url}}">{{link.title}}</a>    
          </li>  
        </ul>  
      </div> 
    </center>
  </body>
</html>
